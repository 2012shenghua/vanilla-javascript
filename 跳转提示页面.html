<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h2>操作成功</h2>
    <p><b id="second">5</b>秒后回到主页<a href="javascript:goBack()">返回</a></p>
</body>
<script>
    var sec = document.getElementById("second"),
        i = 5;
    var timer = setInterval(function(){
        sec.innerHTML = --i;
        if(i==1){
            window.location = "http://www.imooc.com/";
        }
    }, 1000);
    function goBack(){
        window.history.go(-1);
    }
</script>
</html>
