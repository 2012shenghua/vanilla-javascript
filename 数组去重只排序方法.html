<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
<script>
    Array.prototype.unique = function(){
        this.sort();
        var res = [this[0]];
         for(var i = 1; i < this.length; i++){
            if(this[i] !== res[res.length - 1]){
                res.push(this[i]);
            }
         }
        return res;
    }
    var arr = [1,1,2,2];
    console.log(arr.unique());
</script>
</body>
</html>
