<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象属性的get  set方法</title>
</head>
<body>
	
</body>
<script>
	var obj={
		name:"cjc",
		get age(){
			return new Date().getFullYear()-1994;
		},
		set age(val){
			alert("age cannot be set to"+val);
		},
	};
	alert(obj.age);                  //21
	obj.age=100;					 //age cannot be set to 100
	alert(obj.age);					 //21


	//对象序列化
	var my={
		x:1,
		y:2,
		o:{
			o1:1,
			o2:2,
			toJSON:function(){
				return this.o1+this.o2;
			}
		}
	};
	alert(JSON.stringify(my));						//{"x":1,"y":2,"o":3}
</script>
</html>
