<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	div{
		background-color: red;
		filter:alpha(opacity=30);
		opacity: .3;
		height:200px;
		width:200px;
	}
</style>
<body>
	<div id="div">
		
	</div>
</body>
<script>
	window.onload=function(){
		var div=document.getElementById("div");
		div.onmouseover=function() {
			opacityChange(100);
		};
		div.onmouseout=function(){
			opacityChange(30);
		};
		var timer=null,
			alpha=30,
			speed=0
			;
		function opacityChange (iTarget) {
			clearInterval(timer);
			timer=setInterval(function(){
				if(alpha==iTarget){
					clearInterval(timer);
				}else{
					alpha+=speed;
					div.style.filter='alpha(opacity='+alpha+')';
					div.style.opacity=alpha/100;
				}
				if(alpha>iTarget){
					speed=-10;
				}else{
					speed=10;
				}
			},50);
		}
	}
</script>
</html>
