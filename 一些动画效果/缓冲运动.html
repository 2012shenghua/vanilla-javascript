<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
	</head>
	<style type="text/css">
		div{
			background: red;
			width:410px;
			position: absolute;
			left:-400px;
			height:200px;
		}
	</style>
	<body>
		<div id="div">
			
		</div>
	</body>
	<script src="../封装运动.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		window.onload=function(){
			var div=document.getElementById("div");
			div.onmouseover=function(){
				startMove(0);
			};
			div.onmouseout=function(){
				startMove(-400);
			}
			var timer=null,
				speed=0
				;
			div.style.left="-400px";
			function startMove(iTarget){
				clearInterval(timer);
				timer=setInterval(function () {
					speed=(iTarget-div.offsetLeft)/10;
					speed=speed>0?Math.ceil(speed):Math.floor(speed);
					if(div.offsetLeft===iTarget){
						clearInterval(timer);
					}else{	
						div.style.left=parseInt(div.style.left)+speed+'px';
					}
				},50)
			}
		}
	</script>
</html>
