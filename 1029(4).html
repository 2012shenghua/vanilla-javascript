<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>object.create()和new function()区别</title>
</head>
<body>
	
</body>
<script>
	var obj={val:1};
	var test1=Object.create(obj);
	test1.val=2;
	console.log(test1.val);
	delete test1.val;
	console.log(test1.val);

	function Obj(){
		this.a=1;
	};
	var test2=new Obj();
	test2.val=2;
	console.log(test2.val);
	delete test2.val;
	console.log(test2.val);

	var test3=Object.create(null);
	console.log(test3.__proto__);

	function stu(){};
	stu.prototype.x=1;
	var bosn=new stu();
	console.log(bosn.x);
	stu.prototype={y:2};
	console.log(bosn.y);
</script>
</html>
