<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title></title>
		<style>
			*{
				margin: 0;
				padding:0;
			}
			div{
				width:200px;
				height:130px;
				border:2px solid black;
				overflow: hidden;
			}
		</style>
	</head>
	<body>
		<div id="div">
			<ul id="ul1">
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>111</li>
				<li>222</li>
				<li>222</li>
				<li>222</li>
				<li>222</li>
			</ul>
			<ul id="ul2"></ul>
		</div>
	</body>
	<script>
		window.onload=function(){
			var div=document.getElementById("div");
			var ul1=document.getElementById("ul1");
			var ul2=document.getElementById("ul2");
			ul2.innerHTML=ul1.innerHTML;
			div.scrollTop=0;
			function scrollUp(){
				if(div.scrollTop>=ul1.scrollHeight){
					div.scrollTop=0;
				}else{
					div.scrollTop++;
				}
			}
			var m=setInterval(scrollUp,50);
		}
	</script>
</html>
