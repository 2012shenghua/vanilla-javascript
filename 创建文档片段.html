<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建文档片段</title>
</head>
<body>
	<ul id="list-node"></ul>
	<!--判断是否为子节点-->
	<div id="p-node">
		<div id="c-node"></div>
	</div>
</body>
<script>
    //判断子节点
	var pnode=document.getElementById('p-node');
	var cnode=document.getElementById('c-node');
	console.log(pnode.contains(cnode));
	//判断结束
	var frag=document.createDocumentFragment();
	for (var x = 1;x < 5;x++){
		var li=document.createElement("li");
		li.innerHTML="LIST NODE"+x;
		frag.appendChild(li);
	}
	document.getElementById('list-node').appendChild(frag);
	//闭包
	function outer(){
		var localVal=30;
		return function(){
			return localVal;
		};
	};
	var func=outer();
	func();
</script>
</html>
